<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Stress Buster
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
  <ion-card-header>
    Love me or Hate me
  </ion-card-header>
  <ion-card-content>
   <p>
       Tap if you hate me<br>
       Pan if you love me
   </p> 
  </ion-card-content>
</ion-card>
<ion-card>
  <img (tap)="eventHate($event)" (pan)="eventLike($event)" src="assets/img/placeholder.jpg"/>
  <ion-card-content>
   <p (swipe)="eventSwipe($event)">
       Hate level: {{hate}}<br>
       Like level: {{like}}
   </p> 
  </ion-card-content>
</ion-card><br>
<button ion-button full>next</button>
</ion-content>
